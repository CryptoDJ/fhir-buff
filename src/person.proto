/// compile C++ code with this:
/// protoc -I=. --cpp_out=. ./primitives.proto

syntax = "proto3";
package fhirbuffs;

import "primitives.proto";

message Person {
	repeated Identifier identifier = 1;
	repeated HumanName name = 2;
	repeated ContactPoint telecom = 3;
	PersonGender gender = 4;
	int32 birthDate = 5;
	repeated Address address =6;
	//repeated Attachment photo = 7;
	Organization managingOrganization = 8;
	bool active = 9;
	//Link link = 10;

	enum PersonGender {
		male = 0;
		female = 1;
		other = 2;
		unknown = 3;
	}
}
